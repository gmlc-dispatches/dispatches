name: Notebooks checks

on:
  push:
    branches:
      - main
      - '*_rel'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    # important to make sure that all commands on Windows are run using Bash
    # -l: login shell, needed when using Conda
    shell: bash -l {0}

env:
  PIP_PROGRESS_BAR: "off"
  DISPATCHES_TESTING_MODE: "true"
  PYTEST_ADDOPTS: --color=yes -p no:python --xfail-issue-178

jobs:

  nbcheck-static:
    name: Check .ipynb files in repo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/install  
      with:
        variant: dev
        python-version: '3.9'
    - name: Install nbcheck
      run:
        pip install git+https://github.com/gmlc-dispatches/nbcheck@try-0.2
    - name: Run nbcheck (static)
      run:
        pytest --nbcheck -p no:execution

  nbcheck-execution:
    needs: [nbcheck-static]
    name: Execute notebooks (${{ matrix.os }}/py${{ matrix.python-version }})
    runs-on: ${{ matrix.os-version }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.8', '3.9']
        os:
          - linux
          - win64
        include:
          - os: linux
            os-version: ubuntu-20.04
          - os: win64
            os-version: windows-2019
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/install  
      with:
        variant: dev
        python-version: ${{ matrix.python-version }}
    - name: Install nbcheck
      run:
        pip install git+https://github.com/gmlc-dispatches/nbcheck@try-0.2
    - name: Run nbcheck (with execution)
      run:
        pytest --nbcheck
